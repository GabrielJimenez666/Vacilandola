<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Ajustes'})">
        <title>Ajustes</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card text-center">
                        <div class="card-body">
                            <h2 class="mb-4">Ajustes</h2>
                            <!-- Botón de Información personal 
                            <div class="mb-3">
                                <a th:href="@{/ir_info}" class="btn btn-success shadow-sm w-100">
                                    <i class="fa fa-user mr-2"></i>Información personal
                                </a>
                            </div>
                            -->
                            <!-- Botón de Cambiar Usuario -->
                            <div class="mb-3">
                                <a th:href="@{/ir_cambiar_usuario}" class="btn btn-success shadow-sm w-100">
                                    <i class="fa fa-user mr-2"></i>Cambiar Usuario
                                </a>
                            </div>
                            <!-- Botón de Cambiar correo electronico -->
                            <div class="mb-3">
                                <a th:href="@{/ir_cambiar_correo}" class="btn btn-secondary shadow-sm w-100">
                                    <i class="fas fa-envelope mr-2"></i>Cambiar correo electronico
                                </a>
                            </div>
                            <!-- Botón de Cambiar contraseña -->
                            <div class="mb-3">
                                <a th:href="@{/cambiar_contra}" class="btn btn-primary shadow-sm w-100">
                                    <i class="fa fa-lock mr-2"></i>Cambiar contraseña
                                </a>
                            </div>
                            <!-- Botón de Cerrar -->
                            <div class="mb-3">
                                <a th:href="@{/ir_eliminar_cuenta}" class="btn btn-danger shadow-sm w-100">
                                    <i class="fa fa-times-circle mr-2"></i>Cerrar tu Cashflow
                                </a>
                            </div>
                            <!-- Botón de Regresar-->
                            <div class="mb-3">
                                <a th:href="@{/regresar_menu}" class="btn btn-warning shadow-sm w-100">
                                    <i class="fa fa-arrow-circle-left mr-2"></i>Regresar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
