<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Bolsillos 3'})">
        <title>Bolsillos 3</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <a th:href="@{/regresar_bolsillos}">Regresar</a>
        <br/>
        <br/>
        <div>
            <p th:text=" 'Saldo disponible en la cuenta: ' + ${user.getSaldo}"></p>
            <br/>
            <form method="post" th:action="@{/agregar_dinero_bolsillo}">
                <div>
                    <label for="monto">Ingrese el monto que desee mover de su saldo principal a un bolsillo:</label>
                    <br/>
                    <input type="text" name="monto" required="required"/>
                </div>
                <br/>
                <div class="form-group">
                    <label for="seleccionDeBolsillo">Selecciona el bolsillo donde deseas mover el dinero:</label>
                    <select class="form-control" id="seleccionDeBolsillo" name="seleccionDeBolsillo">
                        <option th:each="bolsillo : ${user.getBolsillos}" th:value="${bolsillo.getId}" th:text="${bolsillo.getNombre} + ', ' + ${bolsillo.getSaldo}"></option>
                    </select>
                </div>
                <br/>               
                <input type="submit" name="ejecutar" value="Transferir dinero"/>
            </form>
            <p th:text="${advertencia}"></p>
        </div>
        <br/>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
