<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="layout/plantilla :: head(${'Inicio'})">
        <title>Inicio</title>
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <h2 class="card-title mb-2">Bienvenido usuario</h2>
                            <p class="mb-1" th:text="'Hola, ' + ${user.getUsuario}">Hola, Jorge</p>
                            <p class="mb-1" th:text="'#Id de cuenta: ' + ${user.getId}"> Id de cuenta: 16</p>
                            <p class="mb-1" th:text="'Fecha actual: ' + ${fecha_actual}">Fecha actual: 2023-11-18</p>
                            <p th:text="'Saldo disponible en la cuenta: ' + ${user.getSaldo}">Saldo disponible en la cuenta: 1.0E7</p>
                        </div>
                    </div>
                </div>
            </div>
            <section th:replace='layout/infoClientes :: infoClientes'></section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <div class="btn-group d-flex" role="group" aria-label="Navigation Links">
                            <a th:href="@{/ir_ajustes}" class="btn btn-primary flex-grow-1">Ajustes</a>
                            <a th:href="@{/bolsillos}" class="btn btn-secondary flex-grow-1">Visualizar Bolsillos</a>
                            <a th:href="@{/ir_simulacion}" class="btn btn-success flex-grow-1">Simular transacci√≥n</a>
                            <a th:href="@{/ir_transferencia}" class="btn btn-info flex-grow-1">Transferir dinero</a>
                            <a th:href="@{/ir_movimientos}" class="btn btn-warning flex-grow-1">Visualizar movimientos</a>
                            <a th:href="@{/ir_notificaciones}" class="btn btn-secondary flex-grow-1">Visualizar notificaciones</a>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="layout/plantilla :: footer"></footer>
    </body>

</html>
