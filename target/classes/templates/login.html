<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head(${'Login'})">
        <title>Login</title>        
    </head>
    <body>
        <header>
            <!<!-- barra "Cashflow" -->
            <div>
                <section th:replace="layout/BarraCashflow :: barraCashflow"</section>
            </div>

            <section id="login" style="background-color: lightgray;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card" style="background-color: lightblue;">
                                <div class="card-header">
                                    <h4 style="text-align: center;">Login</h4>
                                </div>

                                <div class="card-body">
                                    <form th:action="@{/iniciarsesion}" method="post">
                                        <div class="form-group">
                                            <input type="text" name="input_usuario" class="form-control" placeholder="Usuario" required="required" />
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="input_contrasena" class="form-control" placeholder="Contraseña" required="required" />
                                        </div>

                                        <input type="submit" name="ingresar" value="Iniciar sesión" class="btn btn-primary btn-block"/>
                                        <div style="text-align: center;">
                                            <a th:href="@{/registro}">Crear cuenta</a> 
                                        </div>
                                        <div style="text-align: center;">
                                            <a th:href="@{/regresar_inicio}">Regresar al inicio</a>
                                        </div>
                                        <p th:text="${errado}"></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </section>
        </header>

        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
